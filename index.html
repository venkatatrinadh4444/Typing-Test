<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="speedTypingTest" class="p-4">
        <h1 class="mainHead">Speed Typing Test</h1>
        <p class="message">On your fingers lets set Go!</p>
        <p class="timer d-inline">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" width="48px" class="mr-3">
            <p id="timer" class="d-inline">0</p>
            <span>seconds</span>
        </p>
        <div class="mt-4">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="content p-4 mb-4">
                <p id="quoteDisplay"></p>
                <textarea id="quoteInput" class="form-control" rows="6"></textarea>
            </div>
        </div>
        <p id="result"></p>
        <button class="btn" id="submitBtn">Submit</button>
        <button class="btn" id="resetBtn">Reset</button>

    </div>






    <script src="app.js"></script>
</body>

</html>
